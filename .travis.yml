language: node_js
node_js:
  - node
cache: npm
sudo: false
notifications:
  email: false
if: tag IS blank

install: case $TRAVIS_BRANCH in greenkeeper*) npm i;; *) npm ci;; esac;
before_script:
  - ARTIFACT_PATH="./`node ./scripts/version`"
script:
  - vsce package --out $ARTIFACT_PATH
deploy:
  - provider: script
    script: node ./scripts/release.js
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: vsce publish --packagePath $ARTIFACT_PATH --pat $VSCE_TOKEN
    skip_cleanup: true
    on:
      branch: master
env:
  global:
    - secure: 
    - secure: 
